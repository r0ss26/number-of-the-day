<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Of The Day</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>
<body>
  <div class="left">
    <div class="bases-buttons section">
      <h2 class="title align-text-center">Bases</h2>
      <button class="button is-primary" id="decimalConversion">Decimal</button>
      <button class="button is-primary" id="binaryConversion">Binary</button>
      <button class="button is-primary" id="hexConversion">Hexadecimal</button>
      <button class="button is-primary" id="octalConversion">Octal</button>
    </div>

    <div class="numerals-buttons section">
      <h2 class="title align-text-center">Numerals</h2>
      <button class="button is-link " id="romanNumeral">Roman</button>
      <button class="button is-link " id="babylonianNumeral">Babylonian</button>
      <button class="button is-link " id="chineseNumeral">Mandarin</button>
    </div>

    <div class="operations-buttons section">
      <h2 class="title align-text-center">Operations</h2>
      <button class="button is-info " id="numberOfDigits">Number of Digits</button>
      <button class="button is-info " id="reverseDigits">Reverse</button>
      <button class="button is-info " id="sumOfDigits">Sum Of Digits</button>
    </div>
  </div>

  <div class="middle">
    <h1 class="number-of-the-day-title title has-text-info">Number of the Day</h1>
    <div class="number-of-the-day">
      <h2 id="number-of-the-day"></h2>
    </div>

    <h1 class="title has-text-info trivia-title">Math Trivia!</h1>
    <div class="math-trivia-question">
      <h2 id="math-trivia-question" class="title"></h2>
    </div>

    <div class="answer-controls section">
      <input id="answer" type="text" class="input is-inline" placeholder="Answer">
      <div class="answer-btns">
        <button id="submit" class="button is-primary is-inline">Check</button>
        <button id="new-question" class="button is-warning is-inline">New Question</button>
      </div>
      <div class="current-score title is-block section">Score: <span id="score">0</span>/<span id="total-questions">0</span></div>
    </div>
  </div>

  <div class="right">
    <div class="box">
      <h2 class="title">Facts</h2>
      <ul id="number-of-the-day--facts"></ul>
    </div>
  </div>
</body>
</html>
