<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Of The Day</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

</head>
<body>
  <div class="left">
    <div class="bases-buttons section">
      <h2 class="subtitle align-text-center">Bases</h2>
      <button class="button is-primary" id="decimalConversion">Decimal</button>
      <button class="button is-primary" id="binaryConversion">Binary</button>
      <button class="button is-primary" id="hexConversion">Hexadecimal</button>
      <button class="button is-primary" id="octalConversion">Octal</button>
    </div>

    <div class="numerals-buttons section">
      <h2 class="subtitle align-text-center">Numerals</h2>
      <button class="button is-link " id="romanNumeral">Roman</button>
      <button class="button is-link " id="babylonianNumeral">Babylonian</button>
      <button class="button is-link " id="chineseNumeral">Chinese</button>
    </div>

    <div class="operations-buttons section">
      <h2 class="subtitle align-text-center">Operations</h2>
      <button class="button is-info " id="numberOfDigits">Number of Digits</button>
      <button class="button is-info " id="reverseDigits">Reverse</button>
      <button class="button is-info " id="sumOfDigits">Sum Of Digits</button>
    </div>
  </div>

  <div class="middle">
    <div class="number-of-the-day">
      <h1 class="title has-text-info">Number of the Day</h1>
      <div id="nod-spinner" class="spinner-border text-success"></div>
      <h2 class="title" id="number-of-the-day"></h2>
    </div>

    <div class="math-trivia">
      <h1 class="title has-text-info">Math Trivia!</h1>
      <div id="trivia-spinner" class="spinner-border text-success"></div>
      <h2 id="math-trivia-question" class="title"></h2>
      <input id="answer" type="text" placeholder="Answer">
      <button id="submit">Check</button>
    </div>
  </div>

  <div class="right">
    <div class="box">
      <h2 class="title">Facts</h2>
      <div id="facts-spinner" class="spinner-border text-success"></div>
      <ul id="number-of-the-day--facts"></ul>
    </div>
  </div>



</body>
</html>
